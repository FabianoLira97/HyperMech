<head>
  <meta charset="UTF-8" />

  <title>Contato | HyperMech</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <header>
    <img src="img/Logo.png" title="HyperMech" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contato">
      <h2 class="titulo_sobrenos">Fale Conosco</h2>
      <form id="form-contato" class="formulario-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <p>Como prefere o nosso contato?</p>
        <label><input type="radio" name="contato" value="WhatsApp" required /> WhatsApp</label>
        <label><input type="radio" name="contato" value="Telefone" /> Telefone</label>
        <label><input type="radio" name="contato" value="E-mail" /> E-mail</label>

        <label for="motivo">Motivo do contato:</label>
        <select id="motivo" name="motivo">
          <option value="Orçamento">Orçamento</option>
          <option value="Suporte Técnico">Suporte Técnico</option>
          <option value="Parceria">Parceria</option>
          <option value="Outros">Outros</option>
        </select>

        <label>
          <input type="checkbox" id="novidades" name="novidades" />
          Gostaria de receber e-mails com novidades e promoções
        </label>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <img src="img/Logo.png" class="logo_footer" />
    <p>

      (11) 99236-8297 |
      <a href="#"><i class="fa fa-instagram"></i></a> @HyperMech
    </p>
  </footer>

  <!-- Script do formulário -->
  <script src="form.js"></script>
</body>
</html>
